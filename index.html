<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Stone, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar"><h1> STONE, PAPER, SCISSORS </h1></div>

    <div class="scoreBoard">
        <div id="you">
            <p id="youScore">0</p>
            <p>You</p>
        </div>
        <div id="comp">
            <p id="compScore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msgContainer">Choose your Option</div>

    <div class="options">
        <button class="option" id="rock"><img src="./images/rock.png"> Rock </button>
        <button class="option" id="paper"><img src="./images/paper.png"> Paper </button>
        <button class="option" id="scissor"><img src="./images/scissors.png"> Scissor </button>
    </div>

    <button id="newGame">Start New Game</button>

    <script src="script.js"></script>
</body>
</html>
